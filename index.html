<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Request Demo</title>
</head>
<body>

<button id="fetchButton">Perform Fetch Request</button>
<text id="result"></text>

<script>
document.getElementById('fetchButton').addEventListener('click', fetchData);

function fetchData() {
  // 1. 创建一个 fetch 请求并返回一个 promise
  const apiUrl = 'https://jsonplaceholder.typicode.com/todos/1'; // 示例 API 地址
  const fetchPromise = fetch(apiUrl);

  // 2. 解析 promise 使用 Response 类
  fetchPromise.then(response => {
    // 3. 检查响应的状态码
    if (response.status === 200) {
      // 4. 处理返回的 JSON 数据
      response.json().then(data => {
        console.log('Returned JSON data:', data);

        // 在这里可以进一步处理返回的数据，例如更新页面上的内容
        document.getElementById('result').innerText = JSON.stringify(data);
      });
    } else {
      console.error('Error: Failed to fetch data. Status Code:', response.status);
    }
  }).catch(error => {
    console.error('Error during fetch:', error);
  });
}
</script>

</body>
</html>
